<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function calc() {
      let m1 = parseInt(document.form1.wt.value) || 0;
      let m2 = parseInt(document.form1.cg.value) || 0;
      let m3 = parseInt(document.form1.stm.value) || 0;
      let total = m1 + m2 + m3;
      let avg = total / 3;
      let result = "", grade = "";

      if(avg >= 70 && m1>=40 && m2>=40 && m3>=40) {
        result = "Distinction";
        grade = "A+";
      } else if(avg >= 60 && avg < 70 && m1>=40 && m2>=40 && m3>=40) {
        result = "First Class";
        grade = "A";
      } else if(avg >= 50 && avg < 60 && m1>=40 && m2>=40 && m3>=40) {
        result = "Second Class";
        grade = "B";
      } else if(avg >=40 && avg < 50 && m1>=40 && m2>=40 && m3>=40) {
        result = "Pass Class";
        grade = "C";
      } else {
        result = "Fail";
        grade = "D";
      }

      document.form1.total.value = total;
      document.form1.average.value = avg.toFixed(2);
      document.form1.result.value = result;
      document.form1.grade.value = grade;
    }
  </script>
</head>
<body class="bg-light">

<div class="container my-5">
  <div class="card shadow-lg">
    <div class="card-header bg-info text-white text-center">
      <h3>ðŸ“Š Result Analysis</h3>
    </div>
    <div class="card-body">
      <form name="form1">
        <div class="mb-3">
          <label class="form-label">Student Name</label>
          <input type="text" class="form-control" name="student">
        </div>

        <h5 class="mt-4">Subject Marks</h5>
        <div class="mb-3">
          <label class="form-label">Web Technologies</label>
          <input type="number" class="form-control" name="wt">
        </div>
        <div class="mb-3">
          <label class="form-label">Computer Graphics</label>
          <input type="number" class="form-control" name="cg">
        </div>
        <div class="mb-3">
          <label class="form-label">Software Testing Methodologies</label>
          <input type="number" class="form-control" name="stm">
        </div>

        <div class="text-center my-3">
          <button type="button" class="btn btn-success" onclick="calc()">Calculate</button>
        </div>

        <div class="row">
          <div class="col-md-3 mb-3">
            <label class="form-label">Total</label>
            <input type="text" class="form-control" name="total" readonly>
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Average</label>
            <input type="text" class="form-control" name="average" readonly>
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Result</label>
            <input type="text" class="form-control" name="result" readonly>
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Grade</label>
            <input type="text" class="form-control" name="grade" readonly>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

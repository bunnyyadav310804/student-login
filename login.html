<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 border-0" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-3">
        <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" 
             alt="Login Icon" class="img-fluid mb-2" style="max-height:100px;">
        <h3 class="text-primary">Login</h3>
      </div>
      <form>
        <div class="mb-3">
          <label class="form-label">Login Id</label>
          <input type="text" name="login" class="form-control" placeholder="Enter your ID">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="pwd" class="form-control" placeholder="Enter your password">
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary w-50 me-2">Login</button>
          <button type="reset" class="btn btn-secondary w-50">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

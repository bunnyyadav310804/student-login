<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center py-5">
    <div class="card shadow-lg p-4 border-0" style="max-width: 600px; width: 100%;">
      
      <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png"
             alt="Registration Icon" 
             class="img-fluid mb-2" style="max-height:100px;">
        <h3 class="text-success">Online Registration</h3>
        <hr>
      </div>

      <form>
        <div class="mb-3">
          <label class="form-label">First Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" name="fname" maxlength="40" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" name="lname" maxlength="40" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" name="pw" maxlength="40" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" name="cp" maxlength="40" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" value="male">
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" value="female">
            <label class="form-check-label">Female</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <div class="d-flex gap-2">
            <select class="form-select" name="dob">
              <option>Month</option>
              <option>Jan</option><option>Feb</option><option>Mar</option>
              <option>Apr</option><option>May</option><option>Jun</option>
              <option>Jul</option><option>Aug</option><option>Sep</option>
              <option>Oct</option><option>Nov</option><option>Dec</option>
            </select>
            <select class="form-select" name="dob1">
              <option>Day</option>
              <!-- Days 01-31 -->
              <script>
                for(let i=1;i<=31;i++){document.write(`<option>${i}</option>`);}
              </script>
            </select>
            <select class="form-select" name="dob3">
              <option>Year</option>
              <option>2010</option><option>2009</option><option>2008</option>
              <option>2007</option><option>2006</option><option>2005</option>
              <option>2004</option><option>2003</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email ID <span class="text-danger">*</span></label>
          <input type="email" class="form-control" name="ename" maxlength="40" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number <span class="text-danger">*</span></label>
          <input type="text" class="form-control" name="phn" maxlength="10" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Languages Known</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="hb" value="en">
            <label class="form-check-label">English</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="hb" value="te">
            <label class="form-check-label">Telugu</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Address <span class="text-danger">*</span></label>
          <textarea class="form-control" rows="3" name="add" required></textarea>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" name="xx" value="yy" required>
          <label class="form-check-label">
            I Agree with terms and Conditions
          </label>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success w-50 me-2">Submit</button>
          <button type="reset" class="btn btn-secondary w-50">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Registration Validation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
  function UnameValidation(){
    var fname = regform.fname.value;
    var splchar = "!@#$%^&*()+=-[]\\\';,./{}|\":<>?~";
    if(fname.length < 6){
      alert("First name must have at least 6 characters");
      return false;
    }
    for (var i = 0; i < fname.length; i++){
      if(splchar.indexOf(fname.charAt(i)) != -1){
        alert("First name should not have any special characters");
        return false;
      }
    }
    return true;
  }

  function pwdvalidation(){
    var pw = regform.pwd.value; 
    var cpw = regform.cpwd.value; 
    if(pw.length < 6){
      alert("Password must contain at least 6 characters");
      return false;
    }
    if(pw != cpw){
      alert("Passwords do not match");
      return false;
    }
    return true;
  }

  function emailvalidation(){
    var emailid = regform.email.value;
    if(emailid.indexOf('@') == -1 || emailid.indexOf('.') == -1 || emailid.indexOf('@') > emailid.indexOf('.')){
      alert("Invalid email address");
      return false;
    }
    return true;
  }

  function phnovalidation(){
    var ph = regform.phno.value;
    if(ph.length != 10 || isNaN(ph)){
      alert("Please enter a valid 10-digit phone number");
      return false;
    }
    return true;
  }

  function validateForm() {
    return UnameValidation() && pwdvalidation() && emailvalidation() && phnovalidation();
  }
</script>
</head>

<body class="bg-light">
<div class="container my-5">
  <div class="card shadow-lg">
    <div class="card-header bg-info text-white text-center">
      <h3>üìù Online Registration</h3>
    </div>
    <div class="card-body">
      <form name="regform" action="login.html" method="post" onsubmit="return validateForm()">
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" name="fname" maxlength="20" onblur="UnameValidation()" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lname" maxlength="20" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="pwd" maxlength="20" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="cpwd" maxlength="20" onblur="pwdvalidation()" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="male" required>
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="female" required>
            <label class="form-check-label">Female</label>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Email-ID</label>
          <input type="email" class="form-control" name="email" maxlength="40" onblur="emailvalidation()" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="text" class="form-control" name="phno" maxlength="10" onblur="phnovalidation()" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

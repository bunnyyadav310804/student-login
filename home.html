<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Book Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-white">
  <!-- Header -->
  <header class="bg-success text-white text-center py-3 shadow">
    <h1>🌟 Welcome to Book World</h1>
    <p class="mb-0">Read • Learn • Grow</p>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-lg-2 col-md-3 bg-light border-end p-3">
        <h5 class="text-dark">📚 Navigation</h5>
        <div class="list-group">
          <a href="login.html" target="showframe" class="list-group-item list-group-item-action">🔑 Login</a>
          <a href="registration.html" target="showframe" class="list-group-item list-group-item-action">📝 Register</a>
          <a href="catalogue.html" target="showframe" class="list-group-item list-group-item-action">📖 Catalogue</a>
          <a href="cart.html" target="showframe" class="list-group-item list-group-item-action">🛒 Cart</a>
          <a href="resume.html" target="showframe" class="list-group-item list-group-item-action">👤 Profile</a>
          <a href="result.html" target="showframe" class="list-group-item list-group-item-action">📊 Result Analysis</a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="col-lg-10 col-md-9 p-4">
        <!-- Welcome Jumbotron -->
        <div class="p-5 mb-4 bg-info text-dark rounded-3 text-center" id="welcomeCard">
          <h2 class="fw-bold">Discover Your Next Favorite Book</h2>
          <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" 
               alt="Books Icon" 
               class="img-fluid my-3" style="max-width:180px;">
          <p class="lead">Choose a section from the left menu to explore.</p>
        </div>

        <!-- Iframe -->
        <iframe name="showframe" class="w-100 border rounded d-none" style="height:75vh;"></iframe>
      </main>
    </div>
  </div>

  <!-- Script to toggle iframe -->
  <script>
    const links = document.querySelectorAll("a[target='showframe']");
    const iframe = document.querySelector("iframe[name='showframe']");
    const welcomeCard = document.getElementById("welcomeCard");

    links.forEach(link => {
      link.addEventListener("click", () => {
        iframe.classList.remove("d-none");
        welcomeCard.classList.add("d-none");
      });
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</body>
</html>
